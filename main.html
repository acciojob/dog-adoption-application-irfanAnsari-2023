<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Phone Number">

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address">

      <div class="checkbox-group">
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label>
      </div>

      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" multiple>
        <option>Labrador</option>
        <option>Beagle</option>
        <option>German Shepherd</option>
        <option>Pug</option>
        <option>Golden Retriever</option>
      </select>

      <!-- <input type="submit" value="Submit"> -->
		<input type="submit" id="submit" value="Submit">
    </form>
  </div>
</body>
</html>
